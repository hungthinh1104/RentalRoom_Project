name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'

jobs:
  # Frontend Production Build
  frontend-build:
    name: Frontend - Production Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rentalroom-fe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './rentalroom-fe/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run all tests
        run: npm test -- --passWithNoTests --coverage
      
      - name: Build for production
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-prod
          path: |
            ./rentalroom-fe/.next
            ./rentalroom-fe/public
          retention-days: 30

  # Backend Production Build
  backend-build:
    name: Backend - Production Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./rentalroom-be
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './rentalroom-be/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm run test:cov
      
      - name: Build for production
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-prod
          path: ./rentalroom-be/dist
          retention-days: 30

  # Deploy Frontend to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [frontend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-prod
          path: ./rentalroom-fe/.next
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./rentalroom-fe
          vercel-args: '--prod'
      
      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚úÖ Frontend deployed to production!\nüîó URL: https://your-app.vercel.app'
            })

  # Deploy Backend to Azure
  deploy-backend:
    name: Deploy Backend to Azure
    runs-on: ubuntu-latest
    needs: [backend-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build-prod
          path: ./rentalroom-be/dist
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ./rentalroom-be
      
      - name: Run database migrations
        run: |
          # Add migration command here
          echo "Running migrations..."
          # npm run migration:run
      
      - name: Comment deployment status
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚úÖ Backend deployed to Azure!\nüîó URL: https://your-backend.azurewebsites.net'
            })

  # Health Check
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    
    steps:
      - name: Check Frontend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://your-app.vercel.app/api/health || echo "000")
          if [ "$response" == "200" ]; then
            echo "‚úÖ Frontend is healthy"
          else
            echo "‚ùå Frontend health check failed (HTTP $response)"
            exit 1
          fi
      
      - name: Check Backend Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://your-backend.azurewebsites.net/health || echo "000")
          if [ "$response" == "200" ]; then
            echo "‚úÖ Backend is healthy"
          else
            echo "‚ùå Backend health check failed (HTTP $response)"
            exit 1
          fi
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "Frontend: https://your-app.vercel.app"
          echo "Backend: https://your-backend.azurewebsites.net"

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [health-check]
    if: failure()
    
    steps:
      - name: Trigger rollback
        run: |
          echo "‚ùå Health check failed - initiating rollback"
          # Add rollback logic here
          exit 1
