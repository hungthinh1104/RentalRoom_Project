services:
  # 1. Database (Có Vector cho AI)
  postgres:
    image: ankane/pgvector:latest # <--- QUAN TRỌNG: Phải dùng cái này mới có vector
    container_name: rental-room-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432" # Dev dùng port 5433, Prod/Local khác dùng 5432
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - rental-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: rental-room-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - rental-network-dev
    command: redis-server --appendonly yes

  # 3. API Backend (NestJS)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rental-room-api-dev
    restart: unless-stopped
    user: "root"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - /app/certs:/app/certs
      - /app/storage:/app/storage
    networks:
      - rental-network-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/docs"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: node dist/src/main.js

  # 4. PgAdmin (DISABLED - Dùng DBeaver/TablePlus kết nối localhost:5433)
  # Lý do: PgAdmin tốn ~1GB RAM, chậm, không cần thiết khi có GUI tool tốt hơn
