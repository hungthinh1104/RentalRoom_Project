  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
  #   ports:
  #     - "5050:80"
  #   networks:
  #     - rental-network-dev
  #   depends_on:
  #     - postgres

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  rental-network-dev:
    driver: bridge