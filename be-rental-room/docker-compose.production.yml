version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rental-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: rental-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - P12_PASSWORD=${P12_PASSWORD}
    volumes:
      - ./storage:/app/storage
      - ./certs:/app/certs
    depends_on:
      - redis

volumes:
  redis_data:
