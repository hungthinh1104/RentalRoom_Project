global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rental-room-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Backend API metrics endpoint
  - job_name: 'rental-room-api'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (optional - for host metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
